<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   body
   {
    font-family: Arial, Helvetica, sans-serif;
   }
   form#expenceForm {
    width: 97%;
}
   .container
   {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 4px rgb(0, 0, 0, 0.1);
   }
   input, select
   {
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;

   }

   input[type="submit"]
   {
 background-color: #4caf5d;
 color: #fff;
 width: 100%;
 border: none;
 cursor: pointer;
}

input[type="submit"]:hover
   {
 background-color: #45a049;
}
table
{
    width: 100%;
    border-collapse: collapse;
}

th,td
{
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;

}

th
{
    background-color: #4caf50;
    color: #fff;
}

</style>
    
</head>
<body>
    


    <div class="container">
        <h2>Expence Tracker</h2>

        <form id="expenceForm">
            <input type="text"  id="description" placeholder="Expence Description" required/></br>
            <select id="category" required>
                    <option value="">Select</option>
                    <option value="food">Food</option>
                    <option value="transporaton">Transporaton</option>
                    <option value="utilies">Utilies</option>
                    <option value="others">Others</option>
            </select></br>
            <input type="number" id="amount" placeholder="Amount" required/></br>
            <input type="submit" value="Add Expence"/>

        </form>


        <h3>Expence Summary</h3>
        <table id="expenceTable">
            <thead>
                <tr>
                    <th>
                        Description
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Amount
                    </th>
                </tr>
            </thead>

            <tbody id="expenceList">
                <tr>

                </tr>
            </tbody>
        </table>
    </div>


    <script>
   
   const expenceForm = document.getElementById('expenceForm');
   const expenceList = document.getElementById('expenceList');

   expenceForm.addEventListener('submit', 
   function(event){
   event.preventDefault();

   const description = document.getElementById('description').value;
   const category = document.getElementById('category').value;
  const  amount = document.getElementById('amount').value;
  console.log(category);
  console.log(description);
  console.log(amount);

  if(document && category && !isNaN(amount))
  {
    const newRow = document.createElement('tr')
    newRow.innerHTML = `<td>${description}</td><td>${category}</td><td>${amount}</td>`;


    expenceList.appendChild(newRow)

    document.getElementById('description').value=''
  document.getElementById('category').value=''
  document.getElementById('amount').value=''

  }


   })
    </script>
</body>

</html>
